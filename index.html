<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a class="menu-item" href="#">Gmail</a>
            <a class="menu-item" href="#">Images</a>
            <div class="google-app-dots menu-item"><img src="img/google app icon.png" alt="google icon"></div>
            <a class="userId menu-item" href="#">F</a>
        </nav>
        <main>
            <img class="google-logo" src="img/google logo.png" alt="google logo">
            <div class="input-field">
                <img src="img/search3.png" alt="search" class="search">
                <input type="text" class="search-bar">
                <img src="img/google mic.png" alt="mic" class="mic" tooltip="search by voice">
            </div>
            <div class="btn-container">
                <button class="btn1">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <p class="languages">Google offered in: <a href="#">Hausa</a> <a href="#">Igbo</a> <a href="#">Ede
                    Yoruba</a> <a href="#">Nigerian Pidgin</a>
            </p>
        </main>
        <footer>
            <div class="footer-top">
                <p>Nigeria</p>
            </div>
            <hr>
            <div class="footer-bottom">
                <p class="center"><img src="img/carbon icon.png" alt="carbon icon"> Carbon neutral since 2007</p>
                <ul class="left">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul class="right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>
    </div>

</body>

</html>
